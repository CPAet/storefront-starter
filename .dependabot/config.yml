version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"

    allowed_updates:
      - match:
          dependency_type: "direct"

    automerged_updates:
      - match:
          dependency_type: "direct"
          update_type: "semver:minor"

    commit_message:
      prefix: "chore"
      include_scope: true
