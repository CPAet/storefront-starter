name: Update views

on:
  schedule:
    - cron: '10 11,17 * * MON-FRI'

jobs:
  update-views:
    name: Update default EJS views
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Config Git user
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'

      - name: Pull views subtree
        run: |
          git subtree pull --prefix=template/pages -q \
            https://github.com/ecomplus/storefront-starter-views master --squash

      - name: Checkout diff as ours
        run: grep -lr '<<<<<<<' . | xargs git checkout --ours

      - name: Commit template pages
        run: |
          git add template/pages
          git diff-index --quiet HEAD || git commit -m "fix(pages): update default views"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
